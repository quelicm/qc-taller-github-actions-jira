name: Notificar Aprobaci贸n de PR

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
        pull-request:
            description: Pull Request Number
            required: false

jobs:
  notificar_aprobacion:
    name: Enviar Notificaci贸n de Aprobaci贸n
    if: github.event.review.state == 'APPROVED'
    runs-on: ubuntu-latest

    steps:
      - name: Obtener Informaci贸n de la PR
        id: pr_info
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const reviews = await github.paginate(github.rest.pulls.listReviews, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const approvedReviews = reviews.filter(review => review.state === 'APPROVED');

            core.setOutput('total_approvals', approvedReviews.length.toString());

      - name: Enviar Notificaci贸n
        if: steps.pr_info.outputs.total_approvals >= 1
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: ' 隆Esta PR ha sido aprobada! Total de aprobaciones: ${{ steps.pr_info.outputs.total_approvals }}'
            });
