name: Add QA Validation Comment

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  add-comment:
    if: contains(github.event.pull_request.labels.*.name, 'QA')
    runs-on: ubuntu-latest

    steps:
    - name: Add comment to PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.pulls.createReviewComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.repo.pull_number,
              commit_id: context.repo.commit_id,
              path: context.repo.path,
              body: 'Esta PR est√° lista para ser validada por QA. üîç' 
            })